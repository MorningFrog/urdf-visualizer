<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
        />
        <title>URDF/Xacro Preview with Three.js</title>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="menu">
            <button id="re-load">ReLoad</button>
            <div id="controls" class="hidden">
                <div id="toggle-controls"></div>
                <div>
                    <input
                        type="checkbox"
                        name="show-visual"
                        id="show-visual"
                        checked
                    />
                    <label for="show-visual">Show Visual</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        name="show-collision"
                        id="show-collision"
                    />
                    <label for="show-collision">Show Collision</label>
                </div>
                <div>
                    <div>
                        <input
                            type="checkbox"
                            name="show-joints"
                            id="show-joints"
                        />
                        <label for="show-joints">Show Joint Frames</label>
                    </div>
                    <div id="div-joint-size">
                        <label for="joint-size">Joint Frame Size</label>
                        <input
                            type="range"
                            name="joint-size"
                            id="joint-size"
                            min="0.01"
                            max="5.0"
                            step="0.01"
                            value="1.0"
                        />
                    </div>
                </div>
                <!-- <div>
                    <h1 id="head-joints">Joints<h1>
                    <ul id="ul-joints"></ul>
                </div> -->
            </div>
        </div>
        <div id="urdf-viewer"></div>
        <script src="../../dist/webview/preview.js"></script>
    </body>
</html>
