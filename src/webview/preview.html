<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
        />
        <title>URDF/Xacro Preview with Three.js</title>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="menu">
            <button id="re-load">ReLoad</button>
            <div id="controls" class="hidden">
                <div id="toggle-controls"></div>
                <div>
                    <input
                        type="checkbox"
                        name="show-visual"
                        id="show-visual"
                        checked
                    />
                    <label for="show-visual">Show Visual</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        name="show-collision"
                        id="show-collision"
                    />
                    <label for="show-collision">Show Collision</label>
                </div>
                <div>
                    <div>
                        <input
                            type="checkbox"
                            name="show-joints"
                            id="show-joints"
                        />
                        <label for="show-joints">Show Joint Frames</label>
                    </div>
                    <div class="div-frame-size">
                        <label for="joint-size">Joint Frame Size</label>
                        <div class="width_wrapper">
                            <input
                                type="range"
                                name="joint-size"
                                id="joint-size"
                                min="0.01"
                                max="5.0"
                                step="0.01"
                                value="1.0"
                            />
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <input
                            type="checkbox"
                            name="show-links"
                            id="show-links"
                        />
                        <label for="show-links">Show Link Frames</label>
                    </div>
                    <div class="div-frame-size">
                        <label for="link-size">Link Frame Size</label>
                        <div class="width_wrapper">
                            <input
                                type="range"
                                name="link-size"
                                id="link-size"
                                min="0.01"
                                max="5.0"
                                step="0.01"
                                value="1.0"
                            />
                        </div>
                    </div>
                </div>
                <div>
                    <h1 id="head-joints">Joints</h1>
                    <div class="switch-container">
                        <div>
                            <button id="switch-degrees">Degrees</button>
                            <button id="switch-radians" class="checked">
                                Radians
                            </button>
                        </div>
                    </div>
                    <ul id="ul-joints"></ul>
                </div>
            </div>
        </div>
        <!-- 左侧菜单 -->

        <div id="notify-container">
            <!-- `case-` 表示显示的情况
                - normal: 一般情况(无测量)
                - all: 所有情况
                - measure: 测量情况
            -->

            <div
                class="notify-item case-normal disabled"
                id="notify-drag-joint"
            >
                <span class="notify-icon mouse-drag"></span>
                <span class="notify-content"> Drag to control the joint </span>
            </div>

            <div class="notify-item case-all" id="notify-drag-rotate">
                <span class="notify-icon mouse-drag"> </span>
                <span class="notify-content">
                    Drag to rotate the perspective
                </span>
            </div>

            <div
                class="notify-item case-measure hidden"
                id="notify-click-first-point"
            >
                <span class="notify-icon mouse-click"> </span>
                <span class="notify-content">
                    Click to drop the first point
                </span>
            </div>
            <div
                class="notify-item case-measure hidden"
                id="notify-click-more-points"
            >
                <span class="notify-icon mouse-click"> </span>
                <span class="notify-content"> Click to drop more points </span>
            </div>
            <div
                class="notify-item case-measure hidden"
                id="notify-click-restart"
            >
                <span class="notify-icon mouse-click"> </span>
                <span class="notify-content">
                    Click to restart the measurement
                </span>
            </div>
            <div
                class="notify-item case-measure hidden"
                id="notify-dblclick-complete"
            >
                <span class="notify-icon mouse-dblclick"> </span>
                <span class="notify-icon key-enter"> </span>
                <span class="notify-content">
                    Double click or press Enter to complete the measurement
                </span>
            </div>
            <div class="notify-item case-measure hidden" id="notify-esc-cancle">
                <span class="notify-icon key-esc"> </span>
                <span class="notify-content">
                    Press Esc to cancle the measurement
                </span>
            </div>
        </div>
        <!-- 右下消息栏 -->

        <div id="operation">
            <div id="div-measure">
                <div class="div-measure-button">
                    <button
                        id="measure-distance"
                        class="measure"
                        title="measure distance"
                    ></button>
                </div>
                <div class="div-measure-button">
                    <button
                        id="measure-angle"
                        class="measure"
                        title="measure angle"
                    ></button>
                </div>
                <div class="div-measure-button">
                    <button
                        id="measure-area"
                        class="measure"
                        title="measure area"
                    ></button>
                </div>
            </div>
        </div>
        <!-- 右侧菜单 -->

        <div id="urdf-viewer"></div>
        <!-- 主页面 -->

        <div id="tooltip"></div>
        <!-- 悬浮提示框 -->

        <script type="module" src="../../dist/webview/preview.js"></script>
    </body>
</html>
